<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calc">
        <div class="window"></div>
        
        <button onclick="insertWindow('+')" class="buttonOp" id="btnPlus">+</button>
        <button onclick="insertWindow('-')" class="buttonOp" id="btnMinus">-</button>
        <button onclick="insertWindow('*')" class="buttonOp" id="btnMult">*</button>
        <button onclick="insertWindow('/')" class="buttonOp" id="btnDiv">/</button>
        <button onclick="insertWindow(7)" id="btn7">7</button>
        <button onclick="insertWindow(8)" id="btn8">8</button>
        <button onclick="insertWindow(9)" id="btn9">9</button>
        <button onclick="calculates()" id="btnEquals">=</button>
        <button onclick="insertWindow(4)" id="btn4">4</button>
        <button onclick="insertWindow(5)" id="btn5">5</button>
        <button onclick="insertWindow(6)" id="btn6">6</button>
        <button onclick="insertWindow(1)" id="btn1">1</button>
        <button onclick="insertWindow(2)" id="btn2">2</button>
        <button onclick="insertWindow(3)" id="btn3">3</button>
        <button onclick="insertWindow(0)" id="btn0">0</button>
        <button onclick="insertWindow('.')" id="btnDot">.</button>
        <button onclick="clearWindow()" id="btnC">C</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
